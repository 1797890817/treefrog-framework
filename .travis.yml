language: cpp
os:
  - linux
  - osx
sudo: required

matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx

env:
  global:
    - CI_WORK=`pwd`

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; sudo apt-get install -y qtbase5-dev libsqlite3-dev qt5-default qt5-qmake qttools5-dev-tools qtdeclarative5-dev qtdeclarative5-dev-tools gdb; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt; brew link --force qt; fi

install:
  - qmake -v
  - ./configure --prefix=/usr/local
  - make -j4 -C src
  - sudo make -C src install
  - make -j4 -C tools
  - sudo make -C tools install
  - treefrog -v

before_script:
  - cd $CI_WORK
  - cd tools/tmake/test
  - qmake tmaketest.pro
  - make

script:
  - cd $CI_WORK
  - ./src/test/testall.sh
  - cd tools/tmake/test
  - ./tmaketest
