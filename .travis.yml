language: cpp

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install qtbase5-dev libsqlite3-dev qt5-default qttools5-dev-tools

script:
  - g++ --version
  - qmake -v
  - ./configure
  - make -j3 -C src
  - sudo make -C src install
  - make -j3 -C tools
