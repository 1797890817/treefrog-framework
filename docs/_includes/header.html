<div class="inner">
    {% if page.url contains '/ja/' %}
        {% assign url = 'ja' %}
    {% else %}
        {% assign url = '' %}
    {% endif %}
    <a href="http://www.treefrogframework.org/{{ url }}" id="title"><h1 id="project_title">TreeFrog Framework</h1></a>
    <h2 id="project_tagline">High-speed C++ MVC Framework for Web Application</h2>
    <a href="http://www.treefrogframework.org/{{ url }}" id="logo-link">
        <img id="logo" src="{{ site.baseurl }}/assets/images/treefrog-logo.png">
    </a>
</div>
