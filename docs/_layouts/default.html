<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/assets/css/style.css">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
</head>

<body>
    <!-- HEADER -->
    <div id="header-wrap" class="outer">
        {% include header.html %}
    </div>
    <!-- /#HEADER -->

    <!-- NAV -->
    <nav id="nav-wrap" class="outer">
        {% include nav.html %}
    </nav>
    <!-- NAV -->
    
    <!-- MAIN CONTENT -->
    <div id="main-content-wrap" class="outer">
        <div class="main-inner">
            <div id="main-content"> 
                {{ content }}
            </div>
            <!-- NAIVGATION -->
            <div id="navigation"> 
                {% include navigation.html %} 
            </div>
            <!-- /#NAIVGATION -->
        </div>
    </div>
    <!-- /#MAIN CONTENT -->
    
    <!-- FOOTER  -->
    <div id="footer-wrap" class="outer">
        {% include footer.html %}
    </div>
    <!-- /#FOOTER  -->
    {% include analytics.html %}
</body>
</html>
